<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daylight Calculator</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.png"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300">
    <link rel="stylesheet" href="/css/daylight.css">
  </head>
  <body>

    <div class="container">

      <!-- Header -->
      <div class="header">
        <h1>Daylight Calculator</h1>
        <p>
          Use the tool below to calculate the sunrise and sunset times for a given location.
        </p>
      </div>

      <!-- Form -->
      <div class="form">

        <!-- Location -->
        <div class="row">
          <div class="column">
            <div class="field">
              <div class="label">Latitude</div>
              <input type="number" id="latitude">
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="label">Longitude</div>
              <input type="number" id="longitude">
            </div>
          </div>
        </div>

        <!-- Date -->
        <div class="row">
          <div class="column">
            <div class="field">
              <div class="label">Year</div>
              <input type="number" id="year">
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="label">Month</div>
              <input type="number" id="month">
            </div>
          </div>
          <div class="column">
            <div class="field">
              <div class="label">Day</div>
              <input type="number" id="day">
            </div>
          </div>
        </div>

        <!-- Button for calculating results -->
        <button type="button" id="calculate">
          Calculate
        </button>

      </div>

      <!-- Spinner -->
      <div class="spinner" id="spinner">
        <img src="/img/spinner.svg"><br>
        Calculating...
      </div>

      <!-- Result -->
      <div class="result" id="result">
        <div class="row">
          <div class="column">
            <h2 id="sunrise">
              <span class="value"></span>
              <span class="label">sunrise</span>
            </h2>
          </div>
          <div class="column">
            <h2 id="sunset">
              <span class="value"></span>
              <span class="label">sunset</span>
            </h2>
          </div>
        </div>
      </div>

    </div>

    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/moment-timezone.min.js"></script>
    <script src="/js/daylight.js"></script>
  </body>
</html>
